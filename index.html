<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="ca">

    <canvas></canvas>
    <div class="wrapper">

        <div class="title">
            <h1>Info...</h1>
        </div>

        <div class="elements">
            <div class="box">
                <h5>Ip:</h5>
                <h6 id="ip">-</h6>
            </div>
            <div class="box">
                <h5>Pais:</h5>
                <h6 id="country">-</h6>
            </div>
            <div class="box">
                <h5>Estado:</h5>
                <h6 id="region">-</h6>
            </div>
            <div class="box">
                <h5>Cuidad:</h5>
                <h6 id="city">-</h6>
            </div>
            <div class="box">
                <h5>Navegador:</h5>
                <h6 id="browser">-</h6>
            </div>
            <div class="box">
                <h5>Sistema Operativo:</h5>
                <h6 id="os">-</h6>
            </div>
            <div class="box">
                <h5>Paguina de donde provienes:</h5>
                <h6 id="referer">-</h6>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
